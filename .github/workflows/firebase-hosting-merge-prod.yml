name: Deploy to Firebase on merge to main
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install and Build Frontend
        working-directory: ./Reto_Web/PathExplorer
        run: |
          npm install
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        working-directory: ./Reto_Web/PathExplorer/functions
        run: npm install

      - name: Configure Environment Variables for Functions
        working-directory: ./Reto_Web/PathExplorer/functions
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env

      - name: Configure Firebase Function Settings
        working-directory: ./Reto_Web/PathExplorer
        run: |
          firebase functions:config:set openai.apikey="${{ secrets.OPENAI_API_KEY }}" --token "${{ secrets.FIREBASE_TOKEN }}" --project ampl-fdb59

      - name: Deploy Hosting and Functions
        working-directory: ./Reto_Web/PathExplorer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          firebase deploy --only hosting:prod-ampl,functions --project ampl-fdb59 --token "${{ secrets.FIREBASE_TOKEN }}" --force

name: Deploy to Firebase on merge to main

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1) Node.js y cache de npm
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./Reto_Web/PathExplorer/package-lock.json"

      # 2) .env para el frontend (VITE_…)
      - name: Create Frontend Environment File
        working-directory: ./Reto_Web/PathExplorer
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "Frontend .env creado con éxito"

      # 3) Instalar y compilar frontend
      - name: Install and Build Frontend
        working-directory: ./Reto_Web/PathExplorer
        run: |
          npm install
          npm run build

      # 4) Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 5) Instalar dependencias de las Functions
      - name: Install Functions Dependencies
        working-directory: ./Reto_Web/PathExplorer/functions
        run: npm install

      # 6) Cargar secrets en functions.config()
      - name: Configure Firebase Function Settings
        working-directory: ./Reto_Web/PathExplorer
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          firebase functions:config:set \
            openai.apikey="${{ secrets.OPENAI_API_KEY }}" \
            supabase.url="${{ secrets.SUPABASE_URL }}" \
            supabase.service_role_key="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            supabase.anonkey="${{ secrets.SUPABASE_ANON_KEY }}" \
            --project ampl-fdb59 \
            --token "$FIREBASE_TOKEN"

      # 7) Deploy (hereda las vars como process.env)
      - name: Deploy Hosting and Functions
        working-directory: ./Reto_Web/PathExplorer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          firebase deploy \
            --only hosting:prod-ampl,functions \
            --project ampl-fdb59 \
            --token "${{ secrets.FIREBASE_TOKEN }}" \
            --force

name: Deploy to Firebase on merge to main

on:
  push:
    branches:
      - sprint1-web
      - sprint2-web
      - sprint3-web
      - sprint4-web
      - sprint5-web

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Setup Node.js with caching for better performance
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: "./Reto_Web/PathExplorer/package-lock.json"

      # Create frontend environment file
      - name: Create Frontend Environment File
        working-directory: ./Reto_Web/PathExplorer
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "Frontend .env creado con éxito"

      # Install and build frontend
      - name: Install and Build Frontend
        working-directory: ./Reto_Web/PathExplorer
        run: |
          npm install
          npm run build

      # Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Create functions environment file with all necessary variables
      - name: Configure Environment Variables for Functions
        working-directory: ./Reto_Web/PathExplorer/functions
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" > .env
          echo "VITE_SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
          echo "FORCE_START=true" >> .env
          echo "Functions .env creado con éxito con todas las variables necesarias"

      # Install functions dependencies
      - name: Install Functions Dependencies
        working-directory: ./Reto_Web/PathExplorer/functions
        run: npm install

      # Configure Firebase Function Settings for all variables
      - name: Configure Firebase Function Settings
        working-directory: ./Reto_Web/PathExplorer
        run: |
          firebase functions:config:set openai.apikey="${{ secrets.OPENAI_API_KEY }}" --token "${{ secrets.FIREBASE_TOKEN }}" --project ampl-fdb59
          firebase functions:config:set supabase.url="${{ secrets.SUPABASE_URL }}" --token "${{ secrets.FIREBASE_TOKEN }}" --project ampl-fdb59
          firebase functions:config:set supabase.servicerolekey="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" --token "${{ secrets.FIREBASE_TOKEN }}" --project ampl-fdb59
          firebase functions:config:set supabase.anonkey="${{ secrets.SUPABASE_ANON_KEY }}" --token "${{ secrets.FIREBASE_TOKEN }}" --project ampl-fdb59
          echo "Firebase Functions configurado con todas las variables"

      # Deploy with all environment variables
      - name: Deploy Hosting and Functions
        working-directory: ./Reto_Web/PathExplorer
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          FORCE_START: "true"
        run: |
          firebase deploy --only hosting:dev-ampl,functions --project ampl-fdb59 --token "${{ secrets.FIREBASE_TOKEN }}" --force

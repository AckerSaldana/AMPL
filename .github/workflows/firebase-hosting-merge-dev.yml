name: Deploy to Firebase Hosting and Functions on merge to main
on:
  push:
    branches:
      - sprint1-web
      - sprint2-web
      - sprint3-web
      - sprint4-web
      - sprint5-web
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install and Build Frontend
        working-directory: ./Reto_Web/PathExplorer
        run: |
          npm install
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions Dependencies
        working-directory: ./Reto_Web/PathExplorer/functions
        run: npm install

      - name: Deploy Hosting and Functions
        working-directory: ./Reto_Web/PathExplorer
        run: |
          firebase deploy --only hosting,functions --project ampl-fdb59 --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMPL_FDB59 }}

